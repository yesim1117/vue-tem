<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue UI</title>
</head>
<body>
  <div id="app">
    {{ message }}
  </div>
  <script src="./node_modules/vue/dist/vue.min.js"></script>
  <script src="./button.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        message: 'h1'
      }
    })
  </script>
</body>
</html>
